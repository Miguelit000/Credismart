<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">CreditSmart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h2>Solicitar Crédito</h2>
        <p>Completa el siguiente formulario para iniciar tu solicitud.</p>

        <form class="needs-validation" novalidate>
            <h4 class="mb-3">Datos Personales</h4>
<div class="row g-3 mb-4"> <div class="col-md-6">
        <label for="nombreCompleto" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombreCompleto" required>
    </div>

    <div class="col-md-6">
        <label for="cedula" class="form-label">Cédula</label>
        <input type="number" class="form-control" id="cedula" required>
    </div>

    <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
    </div>

    <div class="col-md-6">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" required>
    </div>

</div>

<h4 class="mb-3">Datos del Crédito</h4>
<div class="row g-3 mb-4">

    <div class="col-md-6">
        <label for="tipoCredito" class="form-label">Tipo de crédito</label>
        <select class="form-select" id="tipoCredito" required>
            <option selected disabled value="">Selecciona una opción...</option>
            <option value="libre">Crédito Libre Inversión</option>
            <option value="vehiculo">Crédito Vehículo</option>
            <option value="vivienda">Crédito Vivienda</option>
            <option value="educativo">Crédito Educativo</option>
            <option value="empresarial">Crédito Empresarial</option>
        </select>
    </div>

    <div class="col-md-6">
        <label for="montoSolicitado" class="form-label">Monto solicitado ($)</label>
        <input type="number" class="form-control" id="montoSolicitado" required>
    </div>

    <div class="col-md-6">
        <label for="plazoMeses" class="form-label">Plazo en meses</label>
        <select class="form-select" id="plazoMeses" required>
            <option selected disabled value="">Selecciona un plazo...</option>
            <option value="12">12 meses</option>
            <option value="24">24 meses</option>
            <option value="36">36 meses</option>
            <option value="48">48 meses</option>
            <option value="60">60 meses</option>
        </select>
    </div>

    <div class="col-12">
        <label for="destinoCredito" class="form-label">Destino del crédito</label>
        <textarea class="form-control" id="destinoCredito" rows="3" placeholder="Describe brevemente para qué usarás el crédito" required></textarea>
    </div>

</div>
<h4 class="mb-3">Datos Laborales</h4>
<div class="row g-3 mb-4">

    <div class="col-md-4">
        <label for="empresa" class="form-label">Empresa donde trabaja</label>
        <input type="text" class="form-control" id="empresa" required>
    </div>

    <div class="col-md-4">
        <label for="cargo" class="form-label">Cargo</label>
        <input type="text" class="form-control" id="cargo" required>
    </div>

    <div class="col-md-4">
        <label for="ingresos" class="form-label">Ingresos mensuales ($)</label>
        <input type="number" class="form-control" id="ingresos" required>
    </div>

</div>

<hr class="my-4">

<div class="row g-3">
    <div class="col-12 d-flex justify-content-end">
        
        <button type="reset" class="btn btn-outline-secondary me-3">Limpiar Formulario</button>
        
        <button type="submit" class="btn btn-primary">Enviar Solicitud</button>

    </div>
</div>
            
            </form>

    </main>

    <footer class="bg-light text-center p-3 mt-5">

    </footer>

</body>
</html>
